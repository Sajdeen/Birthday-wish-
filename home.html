<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; 
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden; 
        }

        #animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }

        .colorful-text span {
            font-size: 4em;
            font-weight: bold;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
            display: inline-block;
            opacity: 0;
            animation: reveal 0.5s ease-out forwards, glow 3s ease-in-out infinite, rotateScale 2s ease-in-out infinite;
            font-size: 4em;
        }

        .colorful-text span:nth-child(1) { color: #cb8a7b; animation-delay: 0s; } /* H */
        .colorful-text span:nth-child(2) { color: #33FF57; animation-delay: 0.1s; } /* a */
        .colorful-text span:nth-child(3) { color: #3357FF; animation-delay: 0.2s; } /* p */
        .colorful-text span:nth-child(4) { color: #FF33FF; animation-delay: 0.3s; } /* p */
        .colorful-text span:nth-child(5) { color: #FF5733; animation-delay: 0.4s; } /* y */
        .colorful-text span:nth-child(6) { color: #33FF57; animation-delay: 0.5s; } /* Space */
        .colorful-text span:nth-child(7) { color: #3357FF; animation-delay: 0.6s; } /* B */
        .colorful-text span:nth-child(8) { color: #FF33FF; animation-delay: 0.7s; } /* i */
        .colorful-text span:nth-child(9) { color: #FF5733; animation-delay: 0.8s; } /* r */
        .colorful-text span:nth-child(10) { color: #33FF57; animation-delay: 0.9s; } /* t */
        .colorful-text span:nth-child(11) { color: #3357FF; animation-delay: 1s; } /* h */
        .colorful-text span:nth-child(12) { color: #FF33FF; animation-delay: 1.1s; } /* d */
        .colorful-text span:nth-child(13) { color: #FF5733; animation-delay: 1.2s; } /* a */
        .colorful-text span:nth-child(14) { color: #33FF57; animation-delay: 1.3s; } /* y */
        .colorful-text span:nth-child(15) { color: #3357FF; animation-delay: 1.4s; } /* Space */
        .colorful-text span:nth-child(16) { color: #FF33FF; animation-delay: 1.5s; } /* Z */
        .colorful-text span:nth-child(17) { color: #FF5733; animation-delay: 1.6s; } /* o */
        .colorful-text span:nth-child(18) { color: #33FF57; animation-delay: 1.7s; } /* h */
        .colorful-text span:nth-child(19) { color: #3357FF; animation-delay: 1.8s; } /* u */
        .colorful-text span:nth-child(20) { color: #FF33FF; animation-delay: 1.9s; } /* ! */

        @keyframes reveal {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }


@keyframes glow {
    0% {
        text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #f0f, 0 0 40px #f0f;
    }
    50% {
        text-shadow: 0 0 20px rgb(68, 177, 220), 0 0 30px rgb(214, 120, 60), 0 0 40px rgb(154, 88, 220), 0 0 50px #ff0;
    }
    100% {
        text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #f0f, 0 0 40px #f0f;
    }
}

@keyframes rotateScale {
    0%, 100% {
        transform: rotate(0deg) scale(1);
    }
    50% {
        transform: rotate(10deg) scale(1.2);
    }
}


        button {
            z-index: 1001;
            font-size: 25px;
            color: white;
            background-color: #22a6b3;
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #fff;
            cursor: pointer;
            margin-top: 30%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        button:hover {
            background-color: #74b9ff;
        }

        button:active {
            background-color: #686de0;
        }

       
    </style>
</head>
<body>
    <div id="animation-container">
        <h1 class="colorful-text">
            <span>H</span><span>a</span><span>p</span><span>p</span><span>y</span> 
            <span>B</span><span>i</span><span>r</span><span>t</span><span>h</span><span>d</span><span>a</span><span>y</span> 
            <span>Z</span><span>o</span><span>h</span><span>u</span>!
        </h1>
        <button class="click">Click to celebrate birthday</button>
    </div>

    <script>
      
            document.querySelector('.click').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
     
    </script>
</body>
</html>
