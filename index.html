<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Zoha</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="fireworks-container">
        <!-- Fireworks will be animated here -->
    </div>

    <header id="header">
        <h1>Happy Birthday Zohu</h1>
    </header>

    <section id="photo-quote-cards">
        <div class="card">
            <img src="z2.jpg" alt="Happy Moment 1">
            <p class="quote">"Wishing you all the love and happiness in the world, my sweet sister!"</p>
        </div>
        <div class="card">
            <img src="z1.jpg" alt="Happy Moment 2">
            <p class="quote">"Happy Birthday to my amazing sister, who brings so much joy to my life!"</p>
        </div>
        <div class="card">
            <img src="z3.jpg" alt="Happy Moment 3">
            <p class="quote">"May your birthday be filled with as much joy as you bring to others!"</p>
        </div>
        <!-- Add more cards as needed -->
    </section>

    <div id="balloons-container">
    <!-- Balloons will be generated here -->
    </div>
    
    <footer>
        <p>With love, Zohu</p>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
